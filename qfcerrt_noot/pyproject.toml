authors = [
  { name="Noah Otte", email="nvethrandil@gmail.com" },
]
description = "A 2D-occupancygrid planner utilizing quadtree mapdecomposition and RRT. "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
